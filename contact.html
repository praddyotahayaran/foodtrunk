<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/c5a8eda2bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">

        
        <!-- Nav Bar -->
        <nav class="navbar">
            
            <!-- Logo -->
            <div class="logo">
                <h2>FOOD TRUNK</h2>
            </div>

            <ul class="nav-list">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="donation.htm">Donation</a></li>
                <li> <a href="about.html">About</a></li>
                <li> <a href="contact.html">Contact Us</a></li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <div class="socialMedia">
                <a href="https://instagram.com/food.trunk_?igshid=NjZiMGI4OTY="><img class="instagram"
                        src="insta.png" alt=""></a>
                <a href="https://twitter.com/"><img class="tweet" src="tweet.png" alt=""></a>
                <a href="https://www.facebook.com/"> <img class="facebook" src="fb.png" alt=""></a>
            </div>
        </nav>
    </header>
    
    <section class="contact-us">

        <div class="contactContainer">
            <div class="contactInfo">

                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p> H.I.G. - 10, Shankracharya Nagar, Bagsevaniya, <br> Bhopal, Madhya Pradesh, 462043
                        </p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>507 475 6094</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>foodtrunk@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>

                    <div class="inputBox">
                        <input type="text" name="" required="required" placeholder="Full Name">
                    </div>

                    <div class="inputBox">
                        <input type="text" name="" required="required" placeholder="Email">
                    </div>

                    <div class="inputBox">
                        <textarea name="" id="messagehere" cols="30" rows="10" required="required"
                            placeholder="Type your Message..."></textarea>
                    </div>

                    <!-- <div class="inputBox">
                        <input type="submit" name="" id="" value="Send">
                    </div> -->
                    <button class="btn-sm">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c5a8eda2bd.js" crossorigin="anonymous"></script>
</body>

</html>
